name: Release

on:
  push:
    tags: ["v*"]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Create GitHub release and publish to crates.io when tags are pushed
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Dependencies
        run: sudo apt-get update; sudo apt-get install pkg-config libx11-dev libasound2-dev libudev-dev
      
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.toml') }}
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Run tests before release
        run: cargo test --all-features
      
      - name: Run clippy before release
        run: cargo clippy --all-features -- -D warnings
      
      - name: Check formatting before release
        run: cargo fmt --all -- --check
      
      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## bevy_mqtt v${{ steps.version.outputs.VERSION }}
          
          ### What's New
          This release includes significant improvements in security, performance, and code quality.
          
          ### Major Features
          - üîí **Security**: Regex injection protection in topic patterns
          - ‚ö° **Performance**: Optimized memory allocation patterns with Local<Vec> reuse
          - üõ°Ô∏è **Robustness**: Enhanced thread safety and panic handling
          - üì¶ **Caching**: Improved packet cache with proper capacity limits and LRU eviction
          - üéØ **Type Safety**: QoS enum usage throughout the API for better type safety
          
          ### Documentation
          - Comprehensive README with advanced examples
          - Security best practices documentation
          - WebSocket and caching examples
          
          ### Breaking Changes
          This version includes breaking changes that improve security and type safety:
          - `SubscribeTopic` now uses `QoS` enum instead of `u8`
          - Enhanced error handling may change some error behaviors
          
          ### Installation
          ```toml
          [dependencies]
          bevy_mqtt = "${{ steps.version.outputs.VERSION }}"
          ```
          
          ### Changelog
          For detailed changes, see the commit history since the previous release.
          EOF
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: bevy_mqtt v${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}